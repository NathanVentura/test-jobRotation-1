<body>

  <h1>Teste Job Rotation 1</h1>

  <h2>O valor da váriavel soma é: <spam id="resultado"></spam>
  </h2>

  <script>

    var indice = 13;
    var soma = 0;
    var k = 0;

    while (k < indice) {

      k = k + 1;
      soma = soma + k;

      console.log(soma);

    }

    document.getElementById("resultado").innerHTML = soma;

  </script>
